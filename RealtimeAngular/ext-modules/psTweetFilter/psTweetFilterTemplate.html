
<h3>Tweet Filter</h3>
Filter: {{ filter }}
<div class="ps-tweet-list">
    <ul>
        <li ng-repeat="msg in messages">
            <div>
                <div class="ps-tweet-header">
                    <img class="ps-twitter-image" ng-src="{{msg.user.profile_image_url}}" />
                    <span class="ps-twitter-user">{{msg.user.name}}</span>
                </div>
                <div class="">{{ msg.text }}</div>
            </div>
        </li>
    </ul>
</div>
